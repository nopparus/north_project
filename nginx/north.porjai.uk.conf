server {
    listen 80;
    server_name north.porjai.uk;

    # Root serves the menu app (main portal)
    root /home/nopparus2/www/menu/dist;
    index index.html;

    # Backend API — proxy to Express
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # App1: RD Smart Processor (served from app1/dist)
    location /app1/ {
        root /home/nopparus2/www;
        try_files $uri $uri/ /app1/index.html;
    }

    # App2: EMS แปลงค่าไฟฟ้า (served from app2/dist)
    location /app2/ {
        root /home/nopparus2/www;
        try_files $uri $uri/ /app2/index.html;
    }

    # App3: Excel & CSV Merger (served from app3/dist)
    location /app3/ {
        root /home/nopparus2/www;
        try_files $uri $uri/ /app3/index.html;
    }

    # SPA fallback — all other paths serve the main portal
    location / {
        try_files $uri $uri/ /index.html;
    }
}
